<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>加算時間計算ツール</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(130deg, rgba(108, 204, 134, 1) 0%, rgba(60, 189, 161, 1) 100%);
            caret-color: transparent;
        }

        .card {
            width: 420px;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin: 10px 0 25px;
            color: #222;
        }

        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            caret-color: #222;
        }

        label {
            display: block;
            text-align: center;
            margin-bottom: 5px;
            font-size: 1rem;
            font-weight: bold;
            color: #444;
        }

        .result-label {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .result-value {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0 10px;
            min-height: 80px;
            font-size: 2rem;
            font-weight: bold;
            line-height: 1;
            color: #009058;
        }

        .result-value .hour {
            margin-right: 5px;
            font-size: 4rem;
            letter-spacing: 0.05em;
        }

        .result-value .time {
            margin-top: 15px;
        }

        .status-msg {
            font-size: 2rem;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>システム日時加算時間</h2>
        <label for="targetDate">ステージング環境で表示確認する日時</label>
        <input type="datetime-local" id="targetDate" value="">

        <div class="result-label">現在からの加算時間</div>
        <div id="result" class="result-value">日時を入れてください</div>
        <div style="font-size: 0.8rem; color: #999;">※1分毎に自動計算されます</div>
    </div>

    <script>
        const targetInput = document.getElementById('targetDate');
        const resultDisplay = document.getElementById('result');

        function calculate() {
            if (!targetInput.value) {
                resultDisplay.innerHTML = `<span class="status-msg">日時を入れてください</span>`;
                return;
            }

            const target = new Date(targetInput.value);
            const now = new Date();
            const diffMs = target - now;

            const diffHours = Math.round(diffMs / (1000 * 60 * 60));

            if (diffMs > 0) {
                if (diffHours >= 1) {
                    resultDisplay.innerHTML = `<span class="hour">${diffHours}</span><span class="time">時間</span`;
                } else {
                    resultDisplay.innerHTML = `1時間未満です`;
                }
            } else {
                resultDisplay.innerHTML = `終了しました`;
            }
        }

        targetInput.addEventListener('input', calculate);
        setInterval(calculate, 60000);
        calculate();    
    </script>

</body>

</html>
